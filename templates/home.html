{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h2 class="form-header">Enter the Chat Room</h2>
    <form method="post">
        <div class="form-group">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" name="name" class="form-input" placeholder="Pick a Name!" value="{{ name }}" />
        </div>
        <div class="form-group">
            <label for="code" class="form-label">Room Code:</label>
            <input type="text" id="code" name="code" class="form-input" placeholder="Enter Room Code" value="{{ code }}" />
        </div>
        <div class="button-group">
            <button type="submit" name="join" class="btn join-btn">Join Room</button>
            <button type="submit" name="create" class="btn create-btn">Create Room</button>
        </div>
    </form>
    {% if error %}
        <div class="error-message">
            <span>{{ error }}</span>
        </div>
    {% endif %}
</div>
{% endblock %}
